<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                <h1 class="text-white text-center fw-bold">Weather App</h1>
                <h6 class="mt-5 fs-4 text-white">Enter a city name to get it's weather data</h6>
            </div>
            </div>
            <div class="row">
                <form id="weather-form" class="fs-3 form-inline">
                    <input type="text"
                        placeholder="Enter City Name"
                        required
                        id="city">
                    <button type="submit">Get Weather</button>
                </form>
            </div>
            <div class="info">
                <div id="weather-info" class="mt-5 "></div>
            </div>
            
        </div>

    <script src="script.js"></script>
</body>
</html>
